<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crysto: Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div style='margin-top: 30px;' class='d-flex flex-row justify-content-center'>
        <div class='card shadow p-3 col-4'>
            <h4 class="mb-3" style="text-align: center;">Crysto: Reset Password</h4>
            <form
                name = 'resetpass'
                onsubmit="return validateForm()"
                action=""
                method="POST"
                class='mt-3'>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" name='password' id="password" aria-describedby="emailHelp" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="repeat_password">Password</label>
                    <input type="password" class="form-control" name='repeat_password' id="repeat_password" placeholder="Repeat new password">
                </div>
                <button type="submit" class="mt-3 w-100 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

        <input id="repeat_password" type="text" name="repeat_password" placeholder="Repeat new password" required>
        <input type="submit" value="OK">

</body>
<script>
    function validateForm() {
        pass = document.forms['resetpass']['password'].value;
        repass = document.forms['resetpass']['repeat_password'].value;

        if (pass.length < 3) {
            alert('Password should be atleast 4 letters long!');
            return false;
        }

        if (pass !== repass) {
            alert('Password does not match repeat password!');
            return false;
        }
        return true;
    }
</script>
</html>
